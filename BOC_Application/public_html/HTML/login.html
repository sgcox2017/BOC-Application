<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script type="text/javascript" src="../JavaScript/login.js"></script>
        <link rel="stylesheet" type="text/css" href="../CSS/login.css">
        <link rel="stylesheet" type="text/css" href="../CSS/boc.css">
    </head>    
    <body>
        <!-- form to login as an existing user -->
        <div id="login" class="center" style="display: block">
            <p class="title">Please Login</p>
            <form class="loginForm">
                <table class="loginTable" >
                    <tr>
                        <th class="loginCell">Username:</th>
                        <th class="loginCell"><input type="text" id="username" value=""></th>
                    </tr>
                    <tr>
                        <th class="loginCell">Password:</th>
                        <th class="loginCell"><input type="password" id="password" value=""></th>
                    </tr>
                    <tr>
                        <th colspan="2" class="loginCell"><input id="submitLogin" onclick="validateLogin()" type="button" value="Submit" /></th>
                    </tr>
                    <!--
                    <tr>
                        <th colspan="2" class="loginCell"><p onclick="showForgotPassword()">Forgot Password?</p> </th>
                    </tr> -->
                    <tr>
                        <th colspan="2" class="loginCell"><p onclick="showCreateAccount()">Sign Up</p> </th>
                    </tr>
                </table>
            </form>
        </div>

        <!-- form to create a new user -->
        <div id="newAccount" class="center" style="display: none">
            <p class ="title">Please Create User</p>
            <form class="loginForm">
                <table class="loginTable" >
                    <tr>
                        <th class="loginCell">Username:</th>
                        <th class="loginCell"><input type="text" id="newUsername" value=""></th>
                    </tr>
                    <tr>
                        <th class="loginCell">Password:</th>
                        <th class="loginCell"><input type="password" id="newPassword" value=""></th>
                    </tr>
                    <tr>
                        <th class="loginCell">Confirm Password:</th>
                        <th class="loginCell"><input type="password" id="newConfirmPassword" value=""></th>
                    </tr>
                    <tr>
                        <th class="loginCell">Email:</th>
                        <th class="loginCell"><input type="text" id="newEmail" value=""></th>
                    </tr>
                    <tr>
                        <th class="loginCell">Security Question:</th>
                        <th class="loginCell">
                            <select id="newSecurityQuestion">
                                <option value=""> </option>
                                <option value="town">What town were you born in?</option>
                                <option value="highschool">What high school did you attend?</option>
                                <option value="movie">Favorite childhood movie?</option>
                                <option value="street">On what street does your best friend live?</option>
                            </select></th>
                    </tr>
                    <tr>
                        <th class="loginCell">Answer:</th>
                        <th class="loginCell"><input type="text" id="newSecurityAnswer" value=""></th>
                    </tr>
                    <tr>
                        <th colspan="2" class="loginCell"><input type="button" value="Submit" id="submitNewUser" onclick="validateNewUser()" /></th>
                    </tr>
                    <tr>
                        <th colspan="2" class="loginCell"><p onclick="showLogin()">Existing User?</p> </th>
                    </tr>
                    <!--<tr>
                        <th colspan="2" class="loginCell"><p onclick="showForgotPassword()">Forgot Password?</p> </th> 
                    </tr> -->
                </table>
            </form>
        </div>
